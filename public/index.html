<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header teal lighten-2">
                <i class="material-icons">healing</i>
                <h5>HealthMate AI â€” Your Personal Mini Health Advisor</h5>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="input-area">
                <div class="input-field">
                    <input type="text" id="userInput" placeholder="Describe your symptoms...">
                    <button class="btn teal send-btn" id="sendButton">
                        <i class="material-icons">send</i>
                    </button>
                </div>
                <div class="disclaimer">Note: This is an AI assistant. Consult a doctor for serious symptoms.</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
